<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ziah.business</title>
</head>

<body>

    <div style="height: 1px;">
    </div>
    <div id="navbar">
        <div class="flex-container">
            <div class="flex-container" style="flex-direction:column; flex :10 0;">
                <div id="mininav">
                    <div>
                        <div class="w3-bar w3-white">
                            <button class="w3-bar-item w3-button w3-white">
                                <h1><a href="http://ziah.business">ziah.business</a></h1>
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="w3-bar w3-black black-border">
                            <button class="w3-bar-item w3-button tablink  w3-red"
                                onclick="openTab(event,'Maximma')">Maximma</button>
                            <button class="w3-bar-item w3-button tablink"
                                onclick="openTab(event,'Plants')">Plants</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <a href="https://wa.me/60138603366"><img id="profile-pic"
            class="profile-photo profile-container black-border-circle" src="https://i.imgur.com/hc6R7xP.jpg" alt="Avatar"></a>


    <div id="content" class="content">
        <div id="Maximma" class="w3-container cat">
            <h1>Maximma</h1>
            <div class="flex-container" style="justify-content: space-around; flex-wrap: wrap;">
                <div class="w3-card-4">
                    <img class="product-img"
                        src="https://sites.google.com/a/masgreenvision.com/afiat/_/rsrc/1539598471095/home/afx3.jpg">
                    <div class="w3-container">
                        <h3>AFX</h3>
                        <p>Nutrisi lengkap</p>
                    </div>
                </div>
                <div class="w3-card-4">
                    <img class="product-img"
                        src="https://1.bp.blogspot.com/-eMUImEn8wt4/XQf_Ar-25lI/AAAAAAAAWdc/_wZ6cry6eAAwBPZAK0lWuOrqR4Zo1hVTgCPcBGAYYCw/s1600/Maxxima%2BNutririon%2BDahulu%2BCellmaxx%2BKini%2BCMX.jpg">
                    <div class="w3-container">
                        <h3>CMX</h3>
                        <p>AFA + Goji</p>
                    </div>
                </div>
                <div class="w3-card-4">
                    <img class="product-img" src="https://cdn.store-assets.com/s/284966/i/11001362.jpeg">
                    <div class="w3-container">
                        <h3>BRX</h3>
                        <p>Makanan untuk minda</p>
                    </div>
                </div>
                <div class="w3-card-4">
                    <img class="product-img"
                        src="https://www.afamalaysia.com/wp-content/uploads/2019/01/KIX-Maxxima-Nutrition.jpg">
                    <div class="w3-container">
                        <h3>KIX</h3>
                        <p>Nutrisi untuk kanak-kanak</p>
                    </div>
                </div>
            </div>

        </div>

        <div id="Plants" class="w3-container cat" style="display:none">
            <h2>Plants</h2>
            <div class="flex-container" style="justify-content: space-around; flex-wrap: wrap;">
                <div class="w3-card-4">
                    <img class="product-img"
                        src="https://i.imgur.com/jHmGso8.jpg">
                    <div class="w3-container">
                        <h3>Spanish Moss</h3>
                        <p>Menyejukkan rumah</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        window.onscroll = function () { myFunction() };
        window.onload = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var mininav = document.getElementById("mininav");
        var profile = document.getElementById("profile-pic");
        var content = document.getElementById("content");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
                content.setAttribute("style", "margin-top:" + mininav.clientHeight + "px;")
            } else {
                content.setAttribute("style", "margin-top:-" + (navbar.clientHeight - mininav.clientHeight) + "px;")

                navbar.classList.remove("sticky");
            }
        }
        function openTab(evt, catName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("cat");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(catName).style.display = "block";
            evt.currentTarget.className += " w3-red";
        }
    </script>
</body>

</html>
